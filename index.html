<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetzMC Bio Links</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

    <!-- Background Animation Text -->
    <span class="bg-text-animation">VETZMC</span>

    <!-- Profile -->
    <img class="my-photo" src="./img/logo-bg.png" alt="AR Logo">
    <h1>VetzMC</h1>
    <p>Download All MCPE</p>

    <!-- Sosial Media -->
    <div class="sosmed">
        <a href="https://tiktok.com/@vann_a_s" target="_blank">
            <i class="ph ph-tiktok-logo"></i>
        </a>
        <a href="https://github.com/vannnemcee" target="_blank">
            <i class="ph ph-github-logo"></i>
        </a>
    </div>

    <!-- Link List -->
    <ul class="links">
        <li>
            <a href="https://discord.com" target="_blank" class="link-card">
                <div class="link-icon">
                    <i class="ph-fill ph-chat-circle-dots"></i>
                </div>
                <p class="link-text">Join Channel Discord</p>
                <div class="link-action">
                    <i class="ph-fill ph-copy"></i>
                </div>
            </a>
        </li>
        <li>
            <a href="https://vannnemcee.github.io/MCPE-APK/Webapp/MCPEAPK.html" target="_blank" class="link-card">
                <img class="link-icon" src="https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/cd/9f/c4/cd9fc48e-577c-1dab-5749-795c6e5d4a80/AppIcon-0-0-1x_U007emarketing-0-10-0-85-220.png/230x0w.png" alt="APKMCPE>
                <p class="link-text">APKMCPE</p>
                <div class="link-action">
                    <i class="ph-fill ph-copy"></i>
                </div>
            </a>
        </li>

    </ul>

    <div class="copyright">
        <img src="./img/logo-mark.png" alt="AR Logo">
        <p>Copyright VetzMC &copy; 2025</p>
    </div>

    <!-- Toast Notification -->
    <div id="toast">
    </div>

    <script src="/script.js"></script>
</body>

</html>
